<h1> Homework#2: Music Visualiser </h1>

<div id="canvasContainer"></div>

<div>
	<button onclick='
		if(song.isPlaying()){
			song.pause()
			pause = true
			this.innerHTML = "Resume"
		} else{
			song.play()
			pause = false
			this.innerHTML = "Pause"
		}'>Pause</button>
</div>
